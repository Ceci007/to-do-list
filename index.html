<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Todo list</title><link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/><link href="main.css" rel="stylesheet"></head><body><h1 class="title">Stuff I need to do</h1><div class="all-tasks"><h2 class="task-list-title">My lists</h2><ul class="task-list" data-lists></ul><form action="" data-new-list-form><input class="new list" data-new-list-input placeholder="new list name" aria-label="new list name"/> <button class="btn create" aria-label="create new list">+</button></form></div><div class="todo-list" data-list-display-container><div class="todo-header"><h2 class="list-title" data-list-title>YouTube</h2><p class="task-count" data-list-count>3 tasks remaining</p></div><div class="todo-body"><div class="tasks" data-tasks></div><div class="new-task-creator"><form action="" data-new-task-form><input data-new-task-input class="new task" placeholder="new task name" aria-label="new task name"/> <button class="btn create" aria-label="create new task">+</button></form></div><div class="delete-stuff"><button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button> <button class="btn delete" data-delete-list-button>Delete list</button></div></div></div><template id="task-template"><div class="task"><input type="checkbox"/> <label><span class="custom-checkbox"></span></label></div></template><script src="main.bundle.js"></script></body></html>
