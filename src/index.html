<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>ToDoList</title>
</head>
<body class="body">
  <main class="main">
    <div class="main__container">

      <button class="add-list-button">
        <svg class="add-list-button__icon">
          <use xlink:href="#plus_simple"></use> 
        </svg>
        <span class="add-list-button__text">Add new list</span>
      </button>
    
      <section class="task-lists">

      </section>

    </div>
  </main>
  
  
  <section class="add-list-wrapper add-list-wrapper_display_none">

    <div class="add-list-menu">
      <h2 class="add-list-menu__h2">Name new list</h2>
      <input type="text" class="add-list-menu__input" placeholder="Name...">
      <div class="add-list-menu__buttons">
        <button class="add-list-menu__button add-list-menu__button_action_cancel">Cancel</button>
        <button class="add-list-menu__button add-list-menu__button_action_create">Create</button>
      </div>
    </div>

  </section>

</body>
</html>
